@main("Welcome to Play") {
<div ng-app="SignupApp">
    <h1>
        Signup
    </h1>

    <div ng-controller="SignupController">
        <form id="signupForm" name="signupForm">
            <label for="email">email</label>
            <input type="text" id="email" name="email" ng-model="user.email">

            <label for="nickname">nickname</label>
            <input type="text" id="nickname" name="nickname" ng-model="user.nickName">

            <label for="realname">nickname</label>
            <input type="text" id="realname" name="realname" ng-model="user.realName">

            <label for="password">password</label>
            <input type="text" id="password" name="password" ng-model="user.password">

            <label for="password_confirm">password_confirm</label>
            <input type="text" id="password_confirm" name="password_confirm"
                   ng-model="user.passwordConfirm">

            <input value="submit" type="submit" ng-click="submit()">

        </form>

        <pre>{{user|json}}</pre>
    </div>
    <script src="@routes.Assets.at("javascripts/signup.js")" type="text/javascript"></script>
</div>
}
